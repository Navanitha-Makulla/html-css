<body>
    <svg id="progress-svg" width="1742" height="2365" viewBox="0 0 1742 2365" fill="none" xmlns="http://www.w3.org/2000/svg">

            d="M857.752 0V220.451C857.752 275.793 902.615 320.656 957.957 320.656H1639.35C1694.69 320.656 1739.56 365.52 1739.56 420.861V788.614C1739.56 843.956 1694.69 888.819 1639.35 888.819H102.205C46.8635 888.819 2 933.683 2 989.025V2364.34"
            stroke="#E5E6E8" stroke-width="3"></path>
        <path class="line-progress"
            d="M857.752 0V220.451C857.752 275.793 902.615 320.656 957.957 320.656H1639.35C1694.69 320.656 1739.56 365.52 1739.56 420.861V788.614C1739.56 843.956 1694.69 888.819 1639.35 888.819H102.205C46.8635 888.819 2 933.683 2 989.025V2364.34"
            stroke="url(#line-progress)" stroke-width="3"></path>
        <defs>
            <linearGradient id="line-progress" x1="-106" y1="2316.5" x2="-117" y2="-45.4999"
                gradientUnits="userSpaceOnUse">
                <stop stop-color="#E5E6E8"></stop>
                <stop offset="0.172313" stop-color="#324EEF"></stop>
                <stop offset="0.881552" stop-color="#324EEF"></stop>
                <stop offset="1" stop-color="#E5E6E8"></stop>
            </linearGradient>
        </defs>
    </svg>
<script>
// Get the path element and its dasharray length
const path = document.querySelector('.line-progress');
const length = path.getTotalLength();

// Set initial styles
path.style.strokeDasharray = length;
path.style.strokeDashoffset = length;

// Function to update stroke-dashoffset based on scroll position
function updateDashoffset() {
    const scrollPercentage = (document.documentElement.scrollTop + window.innerHeight) / (document.documentElement.scrollHeight - window.innerHeight);
    const drawLength = length * scrollPercentage;
    path.style.strokeDashoffset = Math.max(0, length - drawLength);
}

// Call updateDashoffset on scroll
window.addEventListener('scroll', updateDashoffset);
</script>    
</body>
