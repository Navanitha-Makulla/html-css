<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas@latest/rive.js"></script>
</head>
<body>
    <canvas id="scroll-example" width="100%" height="100%" style="width: 100%; height: 100%;"></canvas>
<script>
let stateMachineLoadInput;
const scrollAnimation = new rive.Rive({
  src: "https://ucarecdn.com/61a35953-df3b-4fbb-80a1-b37e5701751b/sub_scroller.riv",
// src:"./DivamiWebsite.riv",
  canvas: document.getElementById("scroll-example"),
  stateMachines: "State Machine 1",
  artboard: "New Artboard",
  autoplay: true,

  onLoad: () => {
    stateMachineLoadInput = scrollAnimation.stateMachineInputs("State Machine 1")[1];
    stateMachineLoadInput.value = 1;
    scrollAnimation.resizeDrawingSurfaceToCanvas();
  }
});

document.onscroll = () => {

    const scrollPercentage = Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);

    stateMachineLoadInput.value = scrollPercentage;
};
</script> 

</body>
</html>
